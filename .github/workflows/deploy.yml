name: Deploy to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy files to Server (SCP)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PEM_KEY }}
          source: "."
          target: "/home/ubuntu/valuetech"
          # Exclude .git folder to save time and space
          rm: true 
          # "rm: true" cleans the target folder before copy, ensuring clean slate (optional but safe)
      
      - name: Execute Remote Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PEM_KEY }}
          script: |
            cd /home/ubuntu/valuetech
            # Ensure Docker is installed or just run compose
            # Force rebuild to pick up new code changes
            docker compose down -v
            docker compose up --build -d
            # Clean up unused images to save disk space
            docker image prune -f
